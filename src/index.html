<!DOCTYPE html>
<html>

<head>
	<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
	<meta charset="UTF-8">
	<title>Zerocoinn Airdrop</title>
	<!-- <script src="https://cdn.tailwindcss.com"></script> -->
	<link href="/src/output.css" rel="stylesheet">
</head>

<body>
	<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
		<div id="loader" style="justify-content: center; display: none;">
			<img src="images/loader.gif" alt="Loading..." style="width: 4rem; height: 4rem; align-items: center;" />
		</div>
		<div class="sm:mx-auto sm:w-full sm:max-w-sm">
			<h1 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Zerocoinn Airdrop</h1>
			<img class="mx-auto h-30 w-auto" src="images/zerocoinn.png" alt="logo" />
			<h6 class="mt-1 text-center text-s leading-9 tracking-tight text-gray-500">devnet</h6>
		</div>
		<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
			<form class="space-y-6" id="myForm" onSubmit="handleSubmit(event)">
				<div>
					<label for="destination_address" class="block text-sm font-medium leading-6 text-gray-900">Wallet
						Address</label>
					<input type="text" id="destination_address" name="destination_address" required
						placeholder="Your Devent Wallet Address"
						class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6" />
				</div>
				<div>
					<label for="amount" class="block text-sm font-medium leading-6 text-gray-900">Zerocoinns to Airdrop</label>
					<input type="text" id="amount" name="amount" required
						placeholder="Amount to transfer"
						class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6" />
				</div>
				<div class="flex">
					<div class="w-3/12">
						<button type="button"
							class="rounded-md bg-white-600 px-2 py-1.5 text-xs font-semibold leading-6 text-black shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600"
							onClick="handleReset()">Reset</button>
					</div>
					<div class="w-9/12">
						<button type="submit"
							class="w-full rounded-md bg-blue-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600"
							id="submitButton">Submit</button>
					</div>
				</div>

				<div class="flex" id="responseMessage">
					<span id="responseMessageText" class="text-red-600"></span>
				</div>
				<div class="flex text-green-600 align-center" id="signature">
					<span id="signatureText"></span>
				</div>
				<div class="justify-center font-semibold leading-6 text-blue-400 hover:text-blue-300">
					<a href="" id="signatureUrl" target="_blank"></a>
				</div>
			</form>
		</div>
		<br />
		<br />
		<br />
		<!-- Footers -->
		<div>
			<div class="flex sm:mx-auto sm:w-full sm:max-w-sm justify-center">
				<p class="font-semibold leading-6 text-blue-600 hover:text-blue-500">
					<a target="_blank" href="https://github.com/i-sanyam/airdrop-zerocoinn">
						Github - Zerocoinn Airdrop
					</a>
				</p>
			</div>
			<div class="flex sm:mx-auto sm:w-full sm:max-w-sm justify-center">
				<p class="font-semibold leading-6">
					Made with
					<span style="color: red;">&hearts;</span>
					by
					<a class="font-semibold leading-6 text-blue-600 hover:text-blue-500" href="https://sanyamaggarwal.com">
						Sanyam Aggarwal
					</a>
					in India
				</p>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="app.js"></script>
</body>

</html>
